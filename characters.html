/* Dropdown styles */
.dropdown {
    display: inline-block;
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #2e2e2e;
    min-width: 200px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    z-index: 1;
    border-radius: 8px;
    overflow: hidden;
}

.dropdown-content a {
    display: block;
    padding: 10px 20px;
}

.dropdown:hover .dropdown-content {
    display: block;
}
